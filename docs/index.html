<html lang="ja">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146373006-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-146373006-1');
        </script>

        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Reality recording helper</h1>
        <div id="app" v-cloak>
            <div>
              <p>URL または ID:</p>
              <input type="text" id="param" v-model="param" placeholder="URL または ID" size="60">
            </div>
            <p class="btn">
                <a href="#" @click="get_strem_url">録画用コマンドを取得</a>
            </p>
            <div v-show="success">
                <div>
                    <p>
                        <span>コマンド:</span>
                        <div>
                            <textarea ref="command" v-model="result" @click="$refs.command.select()" rows="4" cols="60"></textarea>
                        </div>
                        <button v-if="supportsCB" @click="copy_to_cb">Copy</button>
                    </p>
                </div>
                <div>
                    <p>
                        <span>ストリームURL:</span>
                        <div>
                            <textarea ref="command" v-model="stream_url" @click="$refs.command.select()" rows="4" cols="60"></textarea>
                        </div>
                    </p>
                </div>
                <div>
                    <p class="thumbnail"><img :src="thumb_src" alt="thumbnail"></p>
                    <p><span>配信者: </span><span>{{ name }}</span></p>
                    <p><span>タイトル: </span><span>{{ title }}</span></p>
                </div>
            </div>
            <div v-show="error">
                <p>Error! 配信が終了しているのかも...</p>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
        <script src="./index.js"> </script>
      </body>
</html>

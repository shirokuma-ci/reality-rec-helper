<html lang="ja">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146373006-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-146373006-1');
        </script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="event_entrants.css">
    </head>

    <body>
        <div id="app" v-cloak>
            <h1><span v-on:click="toggleAdditionalInfo">R</span>EALITY Event Entrants</h1>
            <div>
                <form @submit.prevent="getEntrants">
                    <input type="text" id="event_id" v-model="event_id" placeholder="EventID" >
                    <button>Get</button>
                    <button @click="clear">Clear</button>
                </form>
            </div>
            <div v-show="loaded">
                <a v-bind:href="event_page"  target="_blank" rel="noopener noreferrer">
                    <img v-bind:src="header_img"  class="header_img">
                </a>
            </div>
            <div v-show="loaded" class="title">
                <span>{{title}}</span>
            </div>
            <div class="container">
                <table>
                    <tr>
                        <th>no.</th>
                        <th>rank</th>
                        <th>score</th>
                        <th v-show="success">official</th>
                        <th>name</th>
                        <th v-show="success">vliveId</th>
                    </tr>
                    <tr v-for="(entrant, index) in entrants">
                        <td>{{index + 1}}</td>
                        <td>{{entrant.rank}}</td>
                        <td>{{entrant.score}}</td>
                        <td v-show="success">{{entrant.Streamer.official}}</td>
                        <td><a v-bind:href="profile_url_base + entrant.Streamer.profileId" target="_blank" rel="noopener noreferrer">{{entrant.Streamer.nickname}}</a></td>
                        <td v-show="success">{{entrant.vlive_id}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
        <script src="./event_entrants.js"> </script>
      </body>
</html>

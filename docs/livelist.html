<html lang="ja">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146373006-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-146373006-1');
        </script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="livelist.css">
    </head>

    <body>
        <h1>Reality Lives</h1>
        <div id="app" v-cloak>
            <div>
                <form @submit.prevent="search">
                    <input type="text" id="param" v-model="param" placeholder="Name" >
                    <button>検索</button>
                    <button @click="clear">クリア</button>
                </form>
            </div>
            <div class="container">
                <div class="grid" v-for="live in filtered_lives">
                    <a v-bind:href="'https://reality.wrightflyer.net/viewer/' + live.media_id" target="_blank" rel="noopener noreferrer">
                        <span class="live_item">
                            <img class="thumbnail" :src="live.thumbnail + '/160'" alt="thumbnail">
                            <p><span class="title">{{ live.title.substring(0,24) }}</span><br/><span class="nickname">{{ live.OwnerStreamer.nickname.substring(0,17) }}</span></p>
                        </span>
                    </a>
                </div>
            </div>
            <div v-show="error">
                <p>Error!</p>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
        <script src="./livelist.js"> </script>
      </body>
</html>
